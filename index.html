<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css">
        
        <script src="index.js"></script>
        
        

    </head>
    <body class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-5">
            <div class="container mt-2 col">
                <a href="#" class="navbar-brand">DncWeather</a>
                <buttton class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                    <span class="navbar-toggler-icon"></span>
                </buttton>
                <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-5">
                            <a href="#" class="nav-link active">Endereços</a>
                        </li>
                        <li class="nav-item ">
                            <a href="#" class="nav-link active">Previsão do tempo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-6">
            <div class="row">
                <div class="col d-flex justify-content-end me-5">
                    <h1>Descubra Mais com Precisão: <br>
                        Previsões do Tempo e endereços<br>
                        em tempo real.</h1>
                </div>
                <div class="col-4">
                    <img src="img/cloud.svg" alt="cloud">
                </div>                
            </div>
            <div class="row mt-6">
                <div class="col col-md-8 offset-md-2 bg-white p-6 rounded-5">
                    <form>
                        <div class="mb-4 input-group-lg">
                            <label class="form-label mb-3 ">Primeiro Nome:</label>
                            <input type="text" id="primeiro_nome" class="form-control bg-primary opacity-75 p-1 rounded-3 ps-3" placeholder="Insira seu primeiro nome:">
                        </div>
                        <div class="mb-4 input-group-lg">
                            <label class="form-label mb-3">E-mail:</label>
                            <input type="text" id="e_mail" class="form-control bg-primary opacity-75 p-1 rounded-3 ps-3" placeholder="Insira seu e-mail">
                        </div>
                        <div class="mb-4 input-group-lg">
                            <label class="form-label mb-3">Digite o CEP:</label>
                            <input type="text" id="CEP" class="form-control bg-primary opacity-75 p-1 rounded-3 ps-3" placeholder="Insira o CEP">
                        </div>
                        <div class="row">
                            <label class="form-label mb-3">Digite a latitude e longitude para saber a previsão:</label>
                            <div class="col mb-5 input-group-lg">
                                <input type="text" id="latitude" class="form-control bg-primary opacity-75  rounded-3 ps-3 " placeholder="Latitude">
                                
                            </div>
                            <div class="col mb-5 input-group-lg">
                                <input type="text" id="longitude" class="form-control bg-primary opacity-75 rounded-3 ps-3" placeholder="longitude">
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-5">                                                
                            <button type="submit" class="btn btn-secondary btn-lg">Acessar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <div class="container-sm mt-5">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    
                </div>
            </div>
        </div>

        <div class="container-sm mt-5">
            <div class="row justify-content-md-center">
                <div class="col col-lg-8">
                    <div class="container-sm row" id="top_div">
                        <div class="container col-8" id="top_div_text">
                            <h1>Resultado da Busca por CEP:</h1>
                        </div>
                        <div class="container col-2" id="top_div_img">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
