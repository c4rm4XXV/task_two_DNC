<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>


        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
        />

    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-sm mt-2 col">
                <a class="navbar-brand" href="#">DNC Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Endereços</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#"> Previsão do Tempo</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container-sm row mt-5" id="top_div">
            <div class="container col-8" id="top_div_text">
                <h1>Descubra Mais com Precisão: Previsões do Tempo e endereços   em tempo real.</h1>
            </div>
            <div class="container col-2" id="top_div_img">
                <img src="" alt="">
            </div>
        </div>

        <div class="container-sm mt-5">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Primeiro Nome:</label>
                            <input type="text" id="primeiro_nome" class="form-control" placeholder="Insira seu primeiro nome:">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail:</label>
                            <input type="text" id="e_mail" class="form-control" placeholder="Insira seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Digite o CEP:</label>
                            <input type="text" id="CEP" class="form-control" placeholder="Insira o CEP">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Digite a latitude e longitude para saber a previsão:</label>
                            <div class="container-sm row" row>
                                <input type="text" id="latitude" class="form-control" placeholder="Latitude">
                                <input type="text" id="longitude" class="form-control" placeholder="longitude">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-sm mt-5">
            <div class="row justify-content-md-center">
                <div class="col col-lg-8">
                    <div class="container-sm row" id="top_div">
                        <div class="container col-8" id="top_div_text">
                            <h1>Resultado da Busca por CEP:</h1>
                        </div>
                        <div class="container col-2" id="top_div_img">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
